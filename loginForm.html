<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="loginForm.css">
</head>
<body>
    <div class="container">
        <div class="bg"> 
            <div class="box signin ">
                <h2>Already have an account?</h2>
                <button class="signinBut">Sign in</button>
            </div>
            <div class="box signup ">
                <h2>Don't have an account?</h2>
                <button class="signupBut">Sign up</button>
            </div>
        </div>
        <div class="formBox">
            <div class="signinForm">
                <form>
                    <h3>Sign In</h3>
                    <input type="text"  placeholder="Username">
                    <input type="password" placeholder="password">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBut = document.querySelector('.signinBut');
        const signupBut = document.querySelector('.signupBut');
        const formBox = document.querySelector('.formBox');
        const body = document.querySelector('body')
        
        signupBut.onclick = function(){
            formBox.classList.add('active')
            body.classList.remove('active')
        }
        signinBut.onclick = function(){
            formBox.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>
</html>
